# Docker Compose 파일 포맷 버전 지정
version: "2.2"

services:
  # HAProxy - MySQL 프록시 및 IP 필터링
  haproxy:
    container_name: db-mysql-proxy
    build:
      context: ./
      dockerfile: haproxy.Dockerfile
    image: db/haproxy:2.9-socat
    ports:
      - "3306:3306"
      - "8404:8404" # Stats 페이지
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./allowed_ips.txt:/etc/haproxy/allowed_ips.txt:rw
    depends_on:
      - mysql
    restart: always
    networks:
      - mysql_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL 서버 (내부 네트워크만 접근 가능)
  mysql:
    container_name: db-mysql
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    build:
      context: ./
      dockerfile: Dockerfile
    image: db/mysql:8.0.38
    environment:
      - LC_ALL=C.UTF-8
      - MYSQL_DATABASE=mysqldb
      - MYSQL_ROOT_PASSWORD=mysqldb
    # 외부 포트 노출 제거 - HAProxy를 통해서만 접근
    expose:
      - "3306"
    stdin_open: true # docker run -i
    tty: true # docker run -t
    privileged: true
    restart: always
    networks:
      - mysql_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mysql_network:
    driver: bridge
