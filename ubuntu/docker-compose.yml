# Docker Compose 파일 포맷 버전 지정
version: "2.2"
services:
  ubuntu:
    container_name: ubuntu-desktop
    build:
      context: ./novnc
      dockerfile: Dockerfile
    image: oseongryu/ubuntu-desktop
    volumes:
      - ~/git/docker-ubuntu-vnc-desktop:/src
    ports:
      - "6080:80"
      - "6081:443"
      - "9552:9552"
    restart: always
    stdin_open: true # docker run -i
    tty: true # docker run -t
    privileged: true
