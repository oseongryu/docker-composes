# Docker Compose 파일 포맷 버전 지정
version: "2.2"
services:
  ubuntu:
    container_name: ubuntu-desktop
    image: oseongryu/ubuntu-desktop:20.04-0.2 # https://www.digitalocean.com/community/tutorials/how-to-enable-remote-desktop-protocol-using-xrdp-on-ubuntu-22-04
    volumes:
      - ~/git/docker-composes/static/app:/app
      - ~/git/docker-composes/static/script:/app/script
      - ~/git/docker-composes/static/img:/app/img
      - ~/git/python-selenium:/home/ubuntu/git/python-selenium
      # - /mnt/c/Users/oseongryu/git/docker-composes/ubuntu/static/app:/app
      # - /mnt/c/Users/oseongryu/git/docker-composes/ubuntu/static/script:/app/script
      # - /mnt/c/Users/oseongryu/git/docker-composes/ubuntu/static/img:/app/img
    ports:
      - "13389:3389"
    restart: always
    stdin_open: true # docker run -i
    tty: true # docker run -t
    privileged: true