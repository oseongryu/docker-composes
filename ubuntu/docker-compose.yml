# Docker Compose 파일 포맷 버전 지정
version: "2.2"
services:
  ubuntu:
    container_name: ubuntu-desktop
    build:
      context: ./
      dockerfile: Dockerfile
    image: oseongryu/ubuntu-desktop
    volumes:
      - /mnt/c/app/amd:/app/
      - /mnt/c/app/amd/script:/app/script/
    ports:
      - "13389:3389"
      - "9551:9551"
      - "9552:9552"
    restart: always
    stdin_open: true # docker run -i
    tty: true # docker run -t
    privileged: true