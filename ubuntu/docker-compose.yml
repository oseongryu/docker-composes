# Docker Compose 파일 포맷 버전 지정
version: "2.2"
services:
  ubuntu:
    container_name: ubuntu-desktop
    image: linuxserver/webtop:arm64v8-ubuntu-xfce
    volumes:
      - ~/git/docker-ubuntu-vnc-desktop:/src
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
    ports:
      - "3000:3000"
      - "3001:3001"
    restart: always
    stdin_open: true # docker run -i
    tty: true # docker run -t
    privileged: true
